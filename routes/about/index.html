<h1 id="name">Hello Guest</h1>

<script>
    const params = location.href.split('?')[1].split('&');
    data = {};

    for (x in params) data[params[x].split('=')[0]] = params[x].split('=')[1];

    document.querySelector("#name").innerText = `Hello ${data.name}`;
</script>

        padding: 0;
        margin: 0;
